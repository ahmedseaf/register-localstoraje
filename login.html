<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Welcome</title>
</head>

<body>

  <!-- start nav -->
  <nav>
    <div class="nav-container">

      <p>have't account? <a href="./register.html"> Register</a></p>

  <script src="./main.js"></script>
